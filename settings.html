<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		#removePadding{
			padding-bottom: 0;
			margin-bottom: 0;
		}
		#pTop{
			margin-top: 20px;
		}
		@media only screen and (max-width: 388px){
			#u-label{
				display: none;
			}
		}
	</style>
	<title>Mike's Music</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container">
			<a href="index.html" class="navbar-brand">Music.io</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav ml-auto" style="float: right;">
					<li class="nav-item">
						<a href="collection.html" class="nav-link ml-5"><i class="fa fa-music fa-2x"></i><span id="cdis"> Collection</span></a>
					</li>
					<li class="nav-item">
						<a href="favorites.html" class="nav-link ml-5"><i class="fa fa-star fa-2x"></i><span id="cdis"> Favorites</span></a>
					</li>
					<li class="nav-item">
						<a href="add.html" class="nav-link ml-5"><i class="fa fa-plus fa-2x"></i><span id="cdis"> Add</span></a>
					</li>
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle ml-5" id="navbarDropdownMenuLink" data-toggle="dropdown"><i class="fa fa-user-circle-o fa-2x"></i></a>
						<div class="dropdown-menu dropdown-menu-right">
							<a href="settings.html" class="dropdown-item">Settings</a>
							<a href="login.html" class="dropdown-item">Log In</a>
							<a href="feedback.html" class="dropdown-item">Report Bug</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav><br>

	<div class="container">
		<div class="alert alert-primary">Settings</div>
		<form class="border border-dark rounded">
			<div id="pTop" class="form-group row px-4">
				<label class="col-2 col-form-label">Email:</label>
				<div class="col-10">
					<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@email.com">
				</div>
			</div>
			<hr>
			<div class="form-group row px-4">
				<label id="u-label" class="col-3 col-form-label">Username:</label>
				<div class="col-9">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="userName123" id="username">
						<span class="input-group-btn">
							<button class="btn btn-secondary" type="button">Change</button>
						</span>
					</div>
				</div>
			</div>
			<hr>
			<div id="removePadding" class="form-group row px-4">
				<label class="col">Background Image! <i>Only visible in the collection and favorites.</i></label>
			</div>
			<div class="form-group row px-4">
				<input type="file" class="form-control-file col" id="bgfile">
				<button class="btn btn-secondary">Change</button>
			</div>
			<hr>
			<div class="form-group row col-6 px-4">
				<label style="margin-left: 10px">Select the best band</label>
				<select class="form-control">
					<option disabled selected value>---</option>
					<option>Counterparts</option>
				</select>
			</div>
		</form>
	</div><br><br>

	<footer class="bg-dark text-white">
		<div class="container">
			<div class="row">
				<div class="col text-center py-4">
					<h6>Michael's Music Organizer Copyright &copy; 2017</h6>
					<button class="btn btn-light btn-sm">Contact</button>
				</div>
			</div>
		</div>
	</footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
